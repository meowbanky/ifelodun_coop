name: Deploy All

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'server/') || contains(github.event.head_commit.added, 'server/') || contains(github.event.head_commit.removed, 'server/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run tests
        working-directory: ./server
        run: npm test --if-present

      - name: Deploy backend to shared hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.BACKEND_DIR }}
          local-dir: ./server/
          protocol: ftps
          port: 21
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/uploads/**
            **/.env
            **/logs/**
            **/coverage/**
            **/.nyc_output/**
            **/.DS_Store
            **/Thumbs.db
            **/package-lock.json
            **/README.md
            **/.gitignore
            **/.eslintrc*
            **/.prettierrc*

      - name: Deploy package.json for dependencies
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.BACKEND_DIR }}
          local-dir: ./server/
          protocol: ftps
          port: 21
          include: |
            package.json
            package-lock.json

      - name: Notify deployment complete
        run: |
          echo "Backend deployment completed!"
          echo "Please manually restart your Node.js application in cPanel if needed."
          echo "You can do this by:"
          echo "1. Go to cPanel â†’ Node.js Selector"
          echo "2. Find your application and click 'Restart'"
          echo "3. Or run 'npm install' in the terminal if available"

  deploy-frontend:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/') || contains(github.event.head_commit.removed, 'frontend/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Deploy frontend to shared hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FRONTEND_DIR }}
          local-dir: ./frontend/dist/
          protocol: ftps
          port: 21
          dangerous-clean-slate: true
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/.DS_Store
            **/Thumbs.db
